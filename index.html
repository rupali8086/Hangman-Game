<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Viewport for Media Queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta charset="UTF-8">

  	<title>Hangman Game </title>

	   <script src= "https://use.fontawesome.com/bbbffb3a60.js"> </script>
  	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	  <link rel="stylesheet" href="assets/css/animate.css">
</head>

<body>
     
<!-- MAIN CONTAINTENT -->
	<div class="container">
    <div class="jumbotron jumbosetting" >
      <div class="wrapper">
        <!-- heading image and insturction -->
        <img class="rounded-circle animated infinite slideInRight" src="assets/images/logo.png" alt="logo" width="250px" height="250px">
        <img id="hangmantext" class="animated  hinge" src="assets/images/title.png"  alt="title" width="250px" height="auto">
        <p>Use the alphabet below to guess the word or click hint to get a clue. </p> </div>  
        <hr>
        <div class="row ">
          <div class="col-8">
            <!-- Buttons a to z -->
            <div id="buttons"> </div> 
          </div>
          <div class="col-2">
            <!-- display image and play audio -->
            <img id="myImage" class="animated infinite pulse"  width="200" height="auto" />
            <audio id="myAudio" preload="none" autoplay="autoplay"></audio> 
          </div>
        </div>
        <hr>
        <div class="row ">
          <div class="col-7">
            <!-- guess -->
            <p id="catagoryName"></p> <br><br>
            <div id="hold" > </div> <br><br>
          </div>
          <div class="col-2">
            <!-- win -->
            <img src="assets/images/win.png" width="50px" height="50px"> <p id="wincount"> </p><br><br>
          </div>
          <div class="col-2">
            <!-- lose -->
            <img src="assets/images/lose.png" width="50px" height="50px"> <p id="loosecount"> </p> 
          </div>
        </div>
        <hr>
        <div class="row ">
          <div class="col">
            <!-- hint -->
            <button id="hint">Hint</button>
          </div>
          <div class="col">
            <!-- show lives -->
            <p id="mylives" ></p><br><br> 
            <p id="clue"> </p><br><br>
          </div>
          <div class="col">
              <!-- animation -->
              <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas> 
          </div>
        </div>
    </div>
  </div>	
  
  <!-- Js code -->
  <script type="text/javascript" src="assets/javascript/game.js"> </script> 
    
  </body>
</html>
